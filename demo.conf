
#user  nobody;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8765;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

	userid on;
	userid_name SESSIONID;
	userid_domain localhost;
	userid_path /;

        client_max_body_size 100k;

        hi_need_cache on;
        hi_cache_size 10;
        hi_cache_expires 300s;
        hi_need_headers off;
        hi_need_cookies off;
        hi_need_session off;
        hi_session_expires 300s;
        hi_redis_host 127.0.0.1;
        hi_redis_port 6379;
        hi_java_classpath "-Djava.class.path=.:/usr/local/nginx/java:/usr/local/nginx/java/hi-nginx-java.jar:/usr/local/nginx/java/freemarker.jar";
        hi_java_options "-server -d64 -Xms512m -Xmx512m -Xmn170m";
        hi_java_servlet_cache_expires 300s;
        hi_java_servlet_cache_size 10;
        hi_java_version 8;
        
        expires 10s;
        more_set_headers    "Server: hi-nginx";

        location ~ ^/demo {
        
            hi_need_cache off;
            
            if ( $uri ~ ^/demo/form ) {
                rewrite ^/demo/form/(\d+)$ /demo/form/?item=$1 break;
                hi_need_headers on;
                hi_need_cookies on;
            }
            if ( $uri ~ ^/demo/math ) {
                hi_need_cache on;
                hi_cache_expires 5s;
            }
            if ( $uri ~ ^/demo/session ) {
                hi_need_session on;
                hi_session_expires 30s;
            }

            hi hi/demo.so;
        }




	location = /pyecho {
            hi_need_cache off;
            hi_python_content "hi_res.status(200)\nhi_res.content('hello,world')";
	
	}

	location ~ \.py$ {
            hi_need_cache off;
            hi_need_headers on;
            hi_need_session on;
            hi_session_expires 30s;
            hi_python_script python;
	}

        location ~ \.do$ {
            rewrite ^/(.*)\.do$ /$1.py break;
            hi_need_cache off;
            hi_need_headers on;
            hi_need_cookies on;
            hi_python_script python;
        }

	location = /luaecho {
            hi_need_cache off;
            hi_lua_content "hi_res:status(200)\nhi_res:content('hello,world')";
	
	}

	location ~ \.lua$ {
            hi_need_cache off;
            hi_need_headers on;
            hi_need_session on;
            hi_session_expires 30s;
            hi_lua_script lua;
	}

	location ~ \.php$ {
            hi_need_cache off;
            hi_need_headers on;
            hi_need_session on;
            hi_session_expires 30s;
            hi_php_script php;
	}

        location = /jhello {
            hi_need_cache off;
            hi_java_servlet_cache_expires 60s;
            hi_java_servlet hi/jhello;
	}
        location = /jcookie {
            hi_need_cache off;
            hi_need_cookies on;
            hi_java_servlet_cache_expires 60s;
            hi_java_servlet hi/jcookie;
	}
        location = /jform {
            hi_need_cache off;
            hi_java_servlet_cache_expires 60s;
            hi_java_servlet hi/jform;
	}
        location = /jheader {
            hi_need_cache off;
            hi_need_headers on;
            hi_java_servlet_cache_expires 60s;
            hi_java_servlet hi/jheader;
	}
        location = /jsession {
            hi_need_cache off;
            hi_need_headers on;
            hi_need_session on;
            hi_session_expires 60s;
            hi_java_servlet_cache_expires 60s;
            hi_java_servlet hi/jsession;
	}
        location = /jmd5 {
            hi_need_cache off;
            hi_java_servlet_cache_expires 60s;
            hi_java_servlet hi/jmd5;
	}
        location = /jfreemarker {
            hi_need_cache off;
            hi_java_servlet_cache_expires 60s;
            hi_java_servlet hi/jfreemarker;
        }


        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

